<app-spinner *ngIf="isLoad"></app-spinner>
<div *ngIf="!isLoad">
  <h1><span class="titulo">Nombre: </span>{{nombre}}</h1>
  <h2><span class="titulo">Email: </span>{{correo}}</h2>
  <h2><span class="titulo">Sexo: </span>{{genero}}</h2>
  <h2><span class="titulo">Status: </span><span [ngStyle]="{'color': estado === 'active' ? 'green' : 'red'}">{{estado}}</span></h2>
  <button class="btn btn-danger mb-4" routerLink="/directivas">Volver</button>
</div>
